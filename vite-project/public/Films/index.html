<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Films</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="CSS/index.css" />
  </head>
  <body>
    <main class="main">
      <section class="details">
        <h2 class="title_details">Film Details</h2>
        <img
          class="spinner"
          alt="spinning"
          height="200"
          src="../../src/Images/Spinner.gif"
          width="200"
        />
        <div class="content_noreviews">
          <div class="content_img">
            <img
              class="cover_img"
              src="../../src/Images/img_avatar2.png"
              height="648dpi"
              width="320px"
              alt="Film cover"
            />
          </div>

          <div class="content">
            <div class="title_film"></div>

            <div class="description">
              <div class="title_description">
                <img
                  src="SVG/Document-edit_icon-icons.com_52127.svg"
                  alt="description_img"
                  width="50"
                  height="55"
                />
                <h2>Description</h2>
              </div>
              <p class="p_description"></p>
            </div>
            <div class="p_release">
              <b>Release date : <span class="release"></span></b>
            </div>

            <div class="div_popularity_votes">
              <div class="popularity">
                <h2>Popularity</h2>
                <div class="number">
                  <p>-</p>
                </div>
                <img
                  src="SVG/thumbs_up_star_like_favourite_icon_142415.svg"
                  alt="description_img"
                  width="70"
                  height="70"
                />
              </div>
              <div class="votes">
                <h2>Vote average</h2>
                <div class="number">
                  <p>-</p>
                </div>
                <img
                  src="SVG/christmas-star_112199.svg"
                  alt="description_img"
                  width="70"
                  height="70"
                />
              </div>
            </div>
            <div class="genres">
              <h2>Genres</h2>
              <div class="types"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="section_reviews">
        <h2 class="title_reviews">Reviews</h2>
        <img
          class="spinner"
          alt="spinning"
          height="200"
          src="../../src/Images/Spinner.gif"
          width="200"
        />

        <div class="comments">
          <div class="review"></div>
        </div>
        <div class="error_personal" style="display: none"></div>
      </section>
    </main>
    <script type="module" src="Javascript/index.js"></script>
  </body>
</html>
