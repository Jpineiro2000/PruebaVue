<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    <script type="module" src="Javascript/index.js"></script>
</head>
<body>
<main class="main">
    <h2 class="title_dt1">Film Details</h2>
    <img class="spinner1" alt="spinning" height="200" src="../../src/Images/Spinner.gif" width="200">
    <div class="content-noreviews">
        <div class="content-img">
            <img id="mainImg" src="../../src/Images/img_avatar2.png" height="648dpi" width="320px" alt="Film cover">
        </div>

        <div class="content">
            <h1></h1>

            <div class="description">
                <div class="title_description">
                    <img src="SVG/Document-edit_icon-icons.com_52127.svg" alt="description_img" width="50" height="55">
                    <h2>Description</h2>
                </div>
                <p></p>
            </div>
            <div id="pRelease"><b>Release date : <span id="release"></span></b></div>

            <div class="divPopularityVotes">
                <div class="popularity">
                    <h2>Popularity</h2>
                    <p></p>
                    <img src="SVG/thumbs_up_star_like_favourite_icon_142415.svg" alt="description_img" width="70"
                         height="70">
                </div>
                <div class="votes">
                    <h2>Vote average</h2>
                    <p></p>
                    <img src="SVG/christmas-star_112199.svg" alt="description_img" width="70" height="70">
                </div>
            </div>
            <div class="genres">
                <h2>Genres</h2>
                <div class="types"></div>
            </div>
        </div>
    </div>
    <h2 class="title_dt2">Reviews</h2>
    <img class="spinner2" alt="spinning" height="200" src="../../src/Images/Spinner.gif" width="200">

    <div class="comments">

        <div class="review"></div>
        
    </div>
    <div class="errorPersonal" style="display: none;">
    </div>
    
</main>

</body>
</html>
