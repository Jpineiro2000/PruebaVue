<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script type="module" src="Javascript/index.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
</head>
<body>
<div class="main">
    <div class="content-noreviews">

        <div class="content-img">
            <img id="mainImg" src="../../src/Images/img_avatar2.png" height="648dpi" width="auto" alt="">
        </div>

        <div class="content">
            <h1>Film title</h1>

            <div class="description">
                <div class="title_description">
                    <img src="SVG/Document-edit_icon-icons.com_52127.svg" alt="description_img" width="50" height="55">
                    <h2>Description</h2>
                </div>
                <p></p>

            </div>
            <p id="release"><b>Release date : </b></p>

            <div class="anotherDiv">
                <div class="popularity">
                    <h2>Popularity</h2>
                    <p></p>
                    <img src="SVG/thumbs_up_star_like_favourite_icon_142415.svg" alt="description_img" width="70"
                         height="70">

                </div>
                <div class="votes">
                    <h2>Vote average</h2>
                    <p></p>
                    <img src="SVG/christmas-star_112199.svg" alt="description_img" width="70" height="70">
                </div>
            </div>
            <div class="genres">
                <h2>Genres</h2>
                <div class="types"></div>
            </div>
        </div>
    </div>
    <div class="comments">
        <h2>Reviews</h2>
        <div class="review">
        </div>
    </div>
</div>

</body>
</html>
